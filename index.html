<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project #2 - Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="text-slide text-slide--first">
                <h1 class="text-slide__header">
                    Shameless
                </h1>
                <blockquote class="text-slide__content">
                    The Gallaghers: Absolutely, Wildly...
                </blockquote>
            </div>
            <div class="text-slide text-slide--second">
                <h1 class="text-slide__header">
                    Killing Eve
                </h1>
                <blockquote class="text-slide__content">
                    Codename Villanelle
                </blockquote>
            </div>
            <div class="text-slide text-slide--third">
                <h1 class="text-slide__header">
                    Breaking Bad
                </h1>
                <blockquote class="text-slide__content">
                    Remember my name
                </blockquote>
            </div>
            <div class="text-slide text-slide--fourth">
                <h1 class="text-slide__header">
                    La casa de papel
                </h1>
                <blockquote class="text-slide__content">
                    The Perfect Robbery
                </blockquote>
            </div>
        </div>
        <div class="slider">
            <div class="slide slide--first"></div>
            <div class="slide slide--second"></div>
            <div class="slide slide--third"></div>
            <div class="slide slide--fourth"></div>
        </div>
    </div>
    <div class="controls">
        <button class="btn btn--down">
            &#8744;
        </button>
        <button class="btn btn--up">
            &#8743;
        </button>
    </div>
    <script src="app.js"></script>
</body>

</html>
